<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
<div class="container">
    <form>
        <fieldset>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="startDate">Quand</label>
                        <input type="datetime" class="form-control" id="startDate" name="startDate">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="duration">Durée</label>
                        <input type="datetime" class="form-control" id="duration" name="duration">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="timezone">Fuseau horaire</label>
                <input type="datetime" class="form-control" id="timezone" name="timezone">
            </div>
            <div class="form-group">
                <label for="capacity">Capacité maximum (facultatif)</label>
                <input type="datetime" class="form-control" id="capacity" name="capacity">
            </div>
        </fieldset>
        <fieldset>
            <legend>Informations de contact</legend>
            <div class="form-group">
                <label for="contact.name">Nom du contact</label>
                <input type="text" class="form-control" id="contact.name" name="contact.name">
            </div>
            <div class="form-group">
                <label for="contact.email">Email du contact</label>
                <input type="text" class="form-control" id="contact.email" name="contact.email">
            </div>
            <div class="form-group">
                <label for="contact.phone">Téléphone du contact (facultatif)</label>
                <input type="text" class="form-control" id="contact.phone" name="contact.phone">
            </div>
        </fieldset>
        <fieldset>
            <legend>Lieu</legend>
            <div class="form-group">
                <label for="location.name">Nom du lieu</label>
                <input type="text" class="form-control" id="location.name" name="location.name">
            </div>
            <div class="form-group">
                <label for="location.country">Pays</label>
                <input type="text" class="form-control" id="location.country" name="location.country">
            </div>
            <div class="form-group">
                <label for="location.address1">Adresse</label>
                <input type="text" class="form-control" id="location.address1" name="location.address1">
                <input type="text" class="form-control" id="location.address2" name="location.address2">
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
